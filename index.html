<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: #0f0f0f;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://64.media.tumblr.com/cecbbeb4e89ae1e24d2d25363fce031e/3057d72f20fbb610-a2/s500x750/b2f45e54f96860d61efbaba8d340be30f98cc3f5.gifv') no-repeat center center;
            background-size: cover;
            filter: blur(8px);
            transform: scale(1.1);
            z-index: 0;
            transition: all 0.5s ease;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        
        .text-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }
        
        .click-text {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-out, float 6s ease-in-out infinite;
        }
        
        .click-text::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #999999;
            animation: lineAnim 3s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes lineAnim {
            0% { width: 0; left: 0; right: auto; }
            50% { width: 100%; left: 0; right: auto; }
            51% { width: 100%; right: 0; left: auto; }
            100% { width: 0; right: 0; left: auto; }
        }
        
        body:hover .click-text {
            color: #ffffff;
            letter-spacing: 10px;
            transition: all 0.5s ease;
        }
        
        body:hover .background {
            filter: blur(5px);
        }
    </style>
</head>
<body onclick="goToMainPage()">
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="text-container">
        <div class="click-text">Click Anywhere</div>
    </div>
    
    <script>
        function goToMainPage() {
            // Animasi transisi
            document.querySelector('.background').style.filter = 'none';
            document.querySelector('.background').style.transform = 'scale(1.02)';
            document.querySelector('.overlay').style.opacity = '0';
            document.querySelector('.text-container').style.opacity = '0';
            
            // Tunggu animasi selesai baru pindah halaman
            setTimeout(function() {
                window.location.href = 'main.html';
            }, 500);
        }
    </script>
</body>
</html>
