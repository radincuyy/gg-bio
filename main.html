<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radinka Alifasya</title>
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="view-count">
                <i class="fas fa-eye"></i> <span id="view-counter">0</span>
            </div>
            
            <div class="profile-header">
                <div class="profile-img">
                    <img src="https://64.media.tumblr.com/ce963442a850aeab75787da9db78925b/96e3853056a61acc-21/s1280x1920/ee9b0679501230c8e73b6b3f6f905653e7c41679.gifv" alt="Profile Picture" id="profile-picture">
                </div>
                <h1 class="profile-name" id="profile-name" data-text=""></h1>
                <p class="profile-bio" id="profile-bio"></p>
            </div>
            
            <div class="social-links">
                <a href="https://github.com/radincuyy" target="_blank" class="social-icon github"><i class="fab fa-github"></i></a>
                <a href="https://twitter.com/radincuyy" target="_blank" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/radincuyy" target="_blank" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/@lilsponxxx" target="_blank" class="social-icon youtube"><i class="fab fa-youtube"></i></a>
                <a href="https://www.twitch.tv/radincuyy" target="_blank" class="social-icon twitch"><i class="fab fa-twitch"></i></a>
                <a href="https://www.facebook.com/radincuyy" target="_blank" class="social-icon facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://open.spotify.com/user/31lylj5gutlve3st3x6ath7gb4nq" target="_blank" class="social-icon spotify"><i class="fab fa-spotify"></i></a>
            </div>
            
            <div class="timezone-section">
                <a href="https://time.is/Bekasi" target="_blank" class="timezone-link">
                    <i class="fas fa-link"></i> Timezone
                </a>
            </div>
            
            <div class="discord-section">
                <div class="discord-user">
                    <img src="https://i.pravatar.cc/300" alt="Discord Profile" class="discord-img">
                    <span class="discord-name">@radinkaa</span>
                </div>
                <a href="#" target="_blank" class="discord-add" id="discord-add-btn">Add on Discord <i class="fas fa-arrow-right"></i></a>
            </div>
            
            <div class="music-player">
                <div class="music-info">
                    <p class="song-title" id="current-track-title">Pilih lagu</p>
                    <p class="song-artist" id="current-track-artist">Artis</p>
                </div>
                <div class="player-controls">
                    <div class="progress-container">
                        <span class="current-time">00:00</span>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <span class="duration">00:00</span>
                    </div>
                    <div class="control-buttons">
                        <button class="prev-btn" id="prev-track"><i class="fas fa-step-backward"></i></button>
                        <button class="play-btn" id="play-pause"><i class="fas fa-play"></i></button>
                        <button class="next-btn" id="next-track"><i class="fas fa-step-forward"></i></button>
                        <button class="shuffle-btn" id="shuffle"><i class="fas fa-random"></i></button>
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                        </div>
                    </div>
                </div>
                <div class="playlist-button">
                    <button id="toggle-playlist">Spotify Playlist</button>
                </div>
                <div class="spotify-playlist" id="spotify-playlist" style="display: none;">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4kM2ZYjfPO48E8Qb3lK8xD?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script src="js/discord.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
    <script>
        // Inisialisasi Vanilla Tilt
        VanillaTilt.init(document.querySelector(".profile-card"), {
            max: 15,
            speed: 300,
            scale: 1,
            glare: true,
            "max-glare": 0.1,
            gyroscope: true,
            gyroscopeMinAngleX: -45,
            gyroscopeMaxAngleX: 45,
            gyroscopeMinAngleY: -45,
            gyroscopeMaxAngleY: 45,
            perspective: 1000
        });
        
        // Efek typing untuk nama dan bio
        document.addEventListener('DOMContentLoaded', function() {
            // Data untuk typing effect
            const profileName = "Radinka Alifasya";
            const profileBio = "Memento Mori";
            
            // Elemen target
            const nameElement = document.getElementById('profile-name');
            const bioElement = document.getElementById('profile-bio');
            
            // Fungsi untuk efek typing
            function typeEffect(element, text, speed = 300, delay = 0) {
                let i = 0;
                element.textContent = '';
                if (element.hasAttribute('data-text')) {
                    element.setAttribute('data-text', text);
                }
                
                setTimeout(() => {
                    const typingInterval = setInterval(() => {
                        if (i < text.length) {
                            element.textContent += text.charAt(i);
                            if (element.hasAttribute('data-text')) {
                                element.setAttribute('data-text', element.textContent);
                            }
                            i++;
                        } else {
                            clearInterval(typingInterval);
                            element.classList.add('typing-done');
                        }
                    }, speed);
                }, delay);
            }
            
            // Jalankan efek typing
            typeEffect(nameElement, profileName, 100);
            typeEffect(bioElement, profileBio, 100, profileName.length * 100 + 500);
        });
    </script>
</body>
</html>
